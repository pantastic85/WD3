<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD3 | Form Validation</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>
</head>
<body>
    <img class="logo" src="./Images/goldleafLogo.svg" alt="Gold Leaf Co. Logo">
    <form action="#">
        <fieldset>
        <legend>Registration</legend>
        <div class="inputFields">
            <label for="firstName">First Name</label>
            <input type="text"
                    name="firstName"
                    placeholder="First Name">
            <input type="text"
                    name="lastName"
                    placeholder="Last Name">
            <input type="email"
                    name="email1"
                    placeholder="Email">
            <input type="email"
                    name="email2"
                    placeholder="Confirm Email">
            <input type="password"
                    name="password1"
                    placeholder="Password">
            <input type="password"
                    name="password2"
                    placeholder="Confirm Password">
            <div class="terms">
                    <input type="checkbox"
                           name="agreeToTerms">
                    <span>Agree to Terms</span>
            </div>
            <div class="error"></div>
            <Button>Submit</Button>
        </div>
        </fieldset>
    </form>
</body>
</html>
