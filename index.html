<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD3 | Form Validation</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>
</head>
<body>
    <img class="logo" src="./Images/goldleafLogo.svg" alt="Gold Leaf Co. Logo">
    <form action="">
        <fieldset>
        <legend>Registration</legend>
        <div class="inputFields">
            <label for="firstName" hidden>First Name</label>
            <input type="text"
                    id="firstName"
                    placeholder="First Name"
                    pattern="(?!fuck)[A-Za-z]{3,128}">
            <input type="text"
                    id="lastName"
                    placeholder="Last Name"
                    pattern="(?!fuck)[A-Za-z]{3,128}">
            <input type="email"
                    id="email1"
                    placeholder="Email">
            <input type="email"
                    id="email2"
                    placeholder="Confirm Email">
            <input type="password"
                    id="pass1"
                    placeholder="Password"
                    onblur="passEqual">
            <input type="password"
                    id="pass2"
                    placeholder="Confirm Password"
                    onblur="passEqual">
            <div class="terms">
                    <input type="checkbox"
                           id="agreeToTerms">
                    <span>Agree to Terms</span>
            </div>
            <div class="error_msg"></div>
            <Button onclick="validateForm()">Submit</Button>
        </div>
        </fieldset>
    </form>
</body>
</html>
